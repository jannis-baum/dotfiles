kitty:
  destinations:
    dark: ~/.config/kitty/themes/jellyfish-night.conf
    light: ~/.config/kitty/themes/jellyfish-day.conf
  header: |
    ## name: jellyfish-night|||jellyfish-day
    ## author: Jannis Baum

    #: The basic colors
    foreground                      #c7c7c7|||#111111
    background                      #000000|||#eeeeee
    selection_foreground            #262626|||#262626
    selection_background            #ffffaf|||#ffff8f

    #: Cursor colors
    cursor                          #ffb472|||#f37c13
    cursor_text_color               #000000|||#eeeeee

    #: URL underline color when hovering with mouse
    url_color                       #ffb472|||#f37c13

    #: kitty window border colors and terminal bell colors
    active_border_color             #777777|||#999999
    inactive_border_color           #333333|||#cccccc
    bell_border_color               #ff5a00
    visual_bell_color               none

    #: Tab bar colors
    active_tab_foreground           #d0b1fa|||#ac70ff
    active_tab_background           #000000|||#eeeeee
    inactive_tab_foreground         #999999|||#777777
    inactive_tab_background         #000000|||#eeeeee
    tab_bar_background              none
    tab_bar_margin_color            none

    #: Colors for marks (marked text in the terminal)
    mark1_foreground black
    mark1_background #98d3cb
    mark2_foreground black
    mark2_background #f2dcd3
    mark3_foreground black
    mark3_background #f274bc

    #: The basic 16 colors
    #: black
    color0  #616161
    color8  #8e8e8e
    #: red
    color1  #ff8272
    color9  #ffc4bd
    #: green
    color2  #b4fa72|||#4caf50
    color10 #d6fcb9|||#8cbb8e
    #: yellow
    color3  #fefdc2
    color11 #fefdd5
    #: blue
    color4  #a5d5fe
    color12 #c1e3fe
    #: magenta
    color5  #ff8ffd
    color13 #ffb1fe
    #: cyan
    color6  #d0d1fe
    color14 #e5e6fe
    #: white
    color7  #f1f1f1
    color15 #fefefe

vim:
  destination: ~/.vim/colors/jellyfish.vim
  header: |
    highlight clear
    if exists("syntax_on")
        syntax reset
    endif
  colors:
    # syntax -------------------------------------------------------------------
    # gray
    - groups: [Comment]
      fg: { dark: '#94', light: '#94' }
      deco: italic
    - groups: [Ignore]
      fg: { dark: '#a8', light: '#a8' }
    - groups: [Todo]
      fg: { dark: '#94', light: '#94' }
      deco: bold
    # constants & variables
    - groups: [Constant]
      fg: { dark: '#d787af', light: '#d787af' }
    - groups: [String]
      fg: { dark: '#fc897e', light: '#fc897e' }
    - groups: [Number]
      fg: { dark: '#ffac8f', light: '#ffac8f' }
    - groups: [CocSemVariable]
      fg: { dark: '#d7afff', light: '#d7afff' }
    # language
    - groups: [Statement, Preproc, Keyword]
      fg: { dark: '#afd7ff', light: '#afd7ff' }
    - groups: [Special]
      fg: { dark: '#d7afd7', light: '#d7afd7' }
    - groups: [Identifier, Title]
      fg: { dark: '#d7afff', light: '#d7afff' }
      deco: bold
    # types, classes, functions
    - groups: [Type]
      fg: { dark: '#c5f1ff', light: '#c5f1ff' }
    - groups: [CocSemClass, Function]
      fg: { dark: '#7fb7c3', light: '#7fb7c3' }
    # other
    - groups: [Underlined]
      fg: { dark: '#afd7ff', light: '#afd7ff' }
      deco: underline
    # errors & warnings --------------------------------------------------------
    - groups: [Error, SpellCap, SpellBad, CocErrorHighlight]
      deco: undercurl
      ul: { dark: '#ff5f5f', light: '#ff5f5f' }
    - groups: [CocWarningHighlight, CocUnusedHighlight]
      deco: undercurl
      ul: { dark: '#ffaf00', light: '#0' }
    - groups: [CocInfoHighlight, CocHintHightlight, SpellLocal, SpellRare]
      deco: undercurl
      ul: { dark: '#afafff', light: '#afafff' }
    - groups: [ErrorMsg]
      fg: { dark: '#ff5f5f', light: '#ff5f5f' }
    - groups: [Type]
      fg: { dark: '#afafff', light: '#afafff' }
    # ui -----------------------------------------------------------------------
    - groups: [SignColumn]
      fg: { dark: '#d0', light: '#d0' }
    - groups: [StatusLineNC, StatusLineTermNC]
      fg: { dark: '#4', light: '#4' }
    - groups: [StatusLine, StatusLineTerm, LineNr, EndOfBuffer, TabLine, TabLineFill]
      fg: { dark: '#58', light: '#58' }
      deco: bold
    - groups: [TabLineSel]
      fg: { dark: '#d7afff', light: '#d7afff' }
      deco: bold
    - groups: [FoldColumn]
    - groups: [Folded]
      fg: { dark: '#58', light: '#58' }
      deco: italic
    - groups: [VertSplit]
      fg: { dark: '#26', light: '#26' }
      deco: bold
    # diff
    - groups: [DiffAdd, DiffChange, DiffDelete, DiffText]
      bg: { dark: '#26', light: '#26' }
    # misc ---------------------------------------------------------------------
    - groups: [Search, MatchParen]
      fg: { dark: '#26', light: '#26' }
      bg: { dark: '#ffffaf', light: '#ffffaf' }
    - groups: [CocHighlightText]
      deco: underline
      ul: { dark: '#d0', light: '#d0' }
    - groups: [Sneak]
      fg: { dark: '#26', light: '#26' }
      bg: { dark: '#d7afff', light: '#d7afff' }
    - groups: [SneakLabel]
      fg: { dark: '#26', light: '#26' }
      bg: { dark: '#d7afff', light: '#d7afff' }
      deco: bold
    - groups: [MoreMsg, Question]
      fg: { dark: '#ffaf00', light: '#ffaf00' }
    - groups: [Visual, CocMenuSel, CocListLine]
      bg: { dark: '#58', light: '#58' }
    # not a vim hl group, just so we can reuse it below
    - groups: [NormalText]
      fg: { dark: '#c7c7c7', light: '#111111' }

text-mate:
  destination: '~/.config/bat/themes/jellyfish.tmTheme'
  author: Jannis Baum
  name: jellyfish
  groups:
    - scopes: [comment]
      vim: Comment
    - scopes: [string, constant.character]
      vim: String
    - scopes: [constant.numeric]
      vim: Number
    - scopes: [constant.language, constant.other, support.constant]
      vim: Constant
    - scopes: [variable, variable.parameter, support.other.variable]
      vim: CocSemVariable
    - scopes: [keyword]
      vim: Statement
    - scopes: [entity.name.class, entity.other.inherited-class, support.class]
      vim: CocSemClass
    - scopes: [storage.type, storage, support.type]
      vim: Type
    - scopes: [entity.name.function, support.function]
      vim: Function
    - scopes: [entity.name.tag, entity.other.attribute-name]
      vim: Special

custom:
    - destination: '~/.zsh/scripts/_theme.zsh'
      content: |
        export PS1=$'%F{{{ Title.fg }}}%f%K{{{ Title.fg }}}%F{{{ Visual.bg }}}✻%f%k%F{{{ Title.fg }}}%f %F{{{ Comment.fg }}}%{\x1b[3m%}%2~%{\x1b[0m%}%f %B»%b '
        export LS_COLORS="fi=1;38;5;{{ NormalText.fg }}:di=3;38;5;{{ Comment.fg }}:ex=4;38;5;{{ Special.fg }}"
        export EXA_COLORS="sn=38;5;{{ Title.fg }}:sb=1;38;5;{{ Title.fg }}:da=38;5;{{ Statement.fg }}:lp=3;38;5;{{ Comment.fg }}"
        export FZF_DEFAULT_OPTS="$FZF_DEFAULT_OPTS
            --color='fg+:{{ NormalText.fg }}:underline,bg+:-1'
            --color='hl:{{ Statement.fg }},hl+:{{ Title.fg }}'
            --color='prompt:{{ Title.fg }}:bold,query:regular:italic'
            --color='marker:{{ Title.fg }},pointer:{{ Title.fg }},spinner:{{ Title.fg }},info:{{ Statement.fg }}'"
